name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: 
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  dev-checks:
    name: run checks on dev
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Install modules
        run: npm install
      - name: Build app
        run: CI=false npm run build
      - name: Run storybook check
        run: npm run build:storybook
      - name: Run unit tests
        run: npm run test:unit
      - name: Run e2e tests
        run: npm run test:e2e
      - name: Run eslint check
        run: npm run lint
      - name: Run types check
        run: npm run type:check
      - name: Run translation check
        run: npm run i18n:check
  dev-preview:
    name: deploy to dev
    runs-on: ubuntu-latest
    needs: dev-checks
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Install Vercel
        run: npm install -g vercel
      - name: Pull environment
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
      - name: Build vercel app
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
      - name: Deploy
        run: |
          echo "Your branch was successfully deployed to the following address: " > output.txt
      - name: comment PR
        uses: machine-learning-apps/pr-comment@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          path: output.txt
  merge-to-master:
    name: merge to master
    runs-on: ubuntu-latest
    needs: dev-preview
    environment: merge approve
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: "18"
    - uses: trstringer/manual-approval@v1
      with:
        secret: ${{ secrets.GITHUB_TOKEN }}
        approvers: tonya-davedev
        minimum-approvals: 1
    - uses: "pascalgn/automerge-action@v0.15.5"
      with:
        secret: ${{ secrets.GITHUB_TOKEN }}
  run-checks-on-master:
    name: run checks on master
    runs-on: ubuntu-latest
    needs: merge-to-master
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: "18"
    - name: Install modules
      run: npm install
    - name: Build app
      run: CI=false npm run build
    - name: Run storybook check
      run: npm run build:storybook
    - name: Run unit tests
      run: npm run test:unit
    - name: Run e2e tests
      run: npm run test:e2e
    - name: Run eslint check
      run: npm run lint
    - name: Run types check
      run: npm run type:check
    - name: Run translation check
      run: npm run i18n:check
  deploy-to-production:
    name: deploy to production
    runs-on: ubuntu-latest
    needs: run-checks-on-master
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Install Vercel
        run: npm install -g vercel
      - name: Pull environment
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
      - name: Build vercel app
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
      - name: Deploy
        run: |
          echo "Your branch was successfully deployed to the following address: " > output.txt


